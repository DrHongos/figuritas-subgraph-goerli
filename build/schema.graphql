type UserE @entity {
  id: ID!
  albums: [UserAlbumE!]! @derivedFrom(field: "owner")
  albumsCreated: [AlbumCollectionE!]! @derivedFrom(field: "creator")

}
type AlbumCollectionE @entity {
  id: ID!
  urlIpfs: String!
  albumId: BigInt!
  creator: UserE!
  price: BigInt!
  envelopesSelled: BigInt!
  albumsRequested: BigInt!
}
type AlbumsFactoryE @entity {
  id: ID!
  albums: [AlbumCollectionE!]!
}
type UserAlbumE @entity {
  id: ID!
  owner: UserE!
  collection: AlbumCollectionE!
  count: BigInt!
}
